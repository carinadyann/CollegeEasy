    <!--Sign Up Header-->
    <center><h1 style="color: #81271B; margin-top: 50px; margin-bottom: 50px;">Sign Up</h1></center>

    <!--SignUp Header-->
    <div class="SignUpContainer">

        <!--SignUp form-->
        <form class="parentform">

            <!--Name-->
            <div class="formdiv1">
             <label><h1>Name</h1></label>
             <input class="inputs" type="text" id="firstname" name="firstname" placeholder="First Name">
             <input class="inputs" type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>

            <!--Address-->
            <div class="formdiv2">
             <label><h1>Address</h1></label>
             <input class="inputs" type="text" id="streetaddress" name="streetaddress" placeholder="Street Address (Apt #)">
             <input class="inputs" type="text" id="city" name="city" placeholder="City">
             <input class="inputs" type="text" id="zipcode" name="zipcode" placeholder="Zip Code">
            </div>

            <!--Email or Phone-->
            <div class="formdiv3">
                <label><h1>Email or Phone</h1></label>
                <input class="inputs" type="text" id="email" name="email" placeholder="Email or Phone Number">
                <input class="inputs" type="text" id="confirmemailornumber" name="confirmemailornumber" placeholder="Confirm Email or Phone Number">
            </div>
            
            <!--Password-->
            <div class="formdiv4">
                <label><h1>Password</h1></label>
                <input class="inputs" type="text" id="password" name="password" placeholder="Password">
                <input class="inputs" type="text" id="confirmpassword" name="confirmpassword" placeholder=" Confirm Password">
            </div>
            
            <!-- Button -->
            <input href="index.html" class="Button" type="submit" value="Sign Up">

        </form>
     </div>
