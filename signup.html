    <!--Sign Up Header-->
    <h1 class="red-header">Sign Up</h1>

    <!--SignUp Header-->
    <div class="SignUpContainer">

        <!--SignUp form-->
        <form class="parentform">

            <!--Name-->
            <div class="formdiv1">
                <label><h1 class="white-header">Name:</h1></label>
                <input class="inputs" type="text" id="firstname" name="firstname" placeholder="First Name" required>
                <input class="inputs" type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>

            <!--Address-->
            <div class="formdiv2">
                <label><h1 class="white-header">Address:</h1></label>
                <input class="inputs" type="text" id="streetaddress" name="streetaddress" placeholder="Street Address (Apt #)" required>
                <input class="inputs" type="text" id="city" name="city" placeholder="City" required>
                <input class="inputs" type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>
            </div>

            <!--Email or Phone-->
            <div class="formdiv3">
                <label><h1 class="white-header">Email or Phone:</h1></label>
                <input class="inputs" type="text" id="email" name="email" placeholder="Email or Phone Number" required>
                <input class="inputs" type="text" id="confirmemailornumber" name="confirmemailornumber" placeholder="Confirm Email or Phone Number" required>
            </div>

            <!--Password-->
            <div class="formdiv4">
                <label><h1 class="white-header">Password:</h1></label>
                <input class="inputs" type="text" id="password" name="password" placeholder="Password" required>
                <input class="inputs" type="text" id="confirmpassword" name="confirmpassword" placeholder=" Confirm Password" required>
            </div>

            <!-- Button -->
            <input href="index.html" class="Button" type="submit" value="Sign Up">

        </form>
    </div>
